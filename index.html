<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookStore Ecommerce Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background: #f6f8fa;}
    header {
      background: #35424a;
      color: #fff;
      padding: 30px 0 80px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    header h1 { margin: 0; font-size: 3rem; }
    header p { font-size: 1.2rem; margin-top: 10px;}
    .search-bar {
      margin: -40px auto 30px auto;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 400px;
      padding: 13px 16px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }
    .search-bar button {
      padding: 13px 24px;
      border: none;
      background: #1976d2;
      color: #fff;
      font-size: 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar button:hover {
      background: #0d4b9f;
    }
    .books-section {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      padding: 40px 20px;
    }
    .book-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(60,80,140,0.09);
      padding: 20px;
      text-align: center;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
      min-height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .book-card:active, .book-card:hover {
      box-shadow: 0 8px 24px rgba(60,80,140,0.19);
      transform: scale(1.03);
    }
    .book-card img {
      max-height: 140px;
      object-fit: contain;
      margin-bottom: 16px;
      margin-top: 10px;
    }
    .book-title { font-size: 1.2rem; font-weight: bold; color: #1976d2;}
    .book-author { color: #555; margin-bottom: 10px;}
    .book-price { color: #2e7d32; font-size: 1.1rem; margin-bottom: 12px;}
    .book-card button {
      background: #ff9800;
      padding: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .book-card button:hover { background: #e67500; }
    .cart-btn {
      position: fixed;
      top: 24px;
      right: 24px;
      background: #1976d2;
      color: #fff;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 12px rgba(25,118,210,0.16);
      transition: transform 0.2s;
    }
    .cart-btn.bounce {
      animation: bounce 0.4s;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.25); }
      60% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .cart-count {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff9800;
      color: #fff;
      border-radius: 50%;
      font-size: 0.9rem;
      padding: 3px 8px;
      font-weight: bold;
    }
    /* Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.24);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .modal.visible {
      display: flex;
      opacity: 1;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: #fff;
      padding: 32px 26px;
      border-radius: 16px;
      min-width: 320px;
      max-width: 90vw;
      box-shadow: 0 2px 24px rgba(60,80,140,0.19);
      animation: slideUp 0.3s;
    }
    @keyframes slideUp {
      from { transform: translateY(40px); }
      to { transform: translateY(0); }
    }
    .modal-close {
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 1rem;
      cursor: pointer;
      float: right;
      margin-top: 12px;
    }
    /* Book Detail Modal */
    .book-detail-image {
      max-width: 160px;
      margin-bottom: 18px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .book-detail-title { font-size: 1.4rem; font-weight: bold; color: #1976d2; margin: 0;}
    .book-detail-author { color: #555; margin-bottom: 10px;}
    .book-detail-desc { color: #333; font-size: 1rem; margin-bottom: 12px;}
    .book-detail-price { color: #2e7d32; font-size: 1.2rem; }
    .quantity-input {
      width: 60px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-right: 8px;
      text-align: center;
    }
    .add-cart-detail-btn {
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .add-cart-detail-btn:hover {
      background: #e67500;
    }
    /* Cart Modal */
    .cart-items { margin-bottom: 24px; }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #eee; padding: 10px 0;
    }
    .cart-item-title { font-weight: bold; }
    .cart-item-remove {
      background: none; border: none; color: #d32f2f; font-size: 1.1rem; cursor: pointer;
    }
    .cart-item-qty {
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 0 10px;
      width: 36px;
      text-align: center;
    }
    .checkout-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
    }
    /* Checkout Modal */
    .checkout-summary { font-size: 1.15rem; margin-bottom: 16px; }
    .checkout-success { color: #2e7d32; font-weight: bold; margin-top: 18px;}
    @media (max-width: 600px) {
      .books-section { grid-template-columns: 1fr; }
      .search-bar input { width: 60vw;}
    }
  </style>
</head>
<body>
  <header>
    <h1>BookStore</h1>
    <p>Find your next great read. Browse, search, and shop for books you love!</p>
  </header>
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search by title or author..." />
    <button onclick="searchBooks()">Search</button>
  </div>
  <button class="cart-btn" id="cartBtn" onclick="showCart()">
    ðŸ›’
    <span class="cart-count" id="cartCount">0</span>
  </button>
  <main>
    <section class="books-section" id="booksSection"></section>
    <!-- Book Detail Modal -->
    <div class="modal" id="bookDetailModal">
      <div class="modal-content" id="bookDetailContent"></div>
    </div>
    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-content">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cartItems"></div>
        <button class="checkout-btn" onclick="checkoutCart()">Checkout</button>
        <button class="modal-close" onclick="closeCart()">Close</button>
      </div>
    </div>
    <!-- Checkout Modal -->
    <div class="modal" id="checkoutModal">
      <div class="modal-content">
        <h2>Order Summary</h2>
        <div class="checkout-summary" id="checkoutSummary"></div>
        <button class="modal-close" onclick="closeCheckout()">Close</button>
      </div>
    </div>
  </main>
  <script>
    // Simulated backend/API fetch (replace with real API endpoint if needed)
    async function fetchBooksFromAPI() {
      // Simulate network latency
      await new Promise(res => setTimeout(res, 400));
      // Return sample data
      return [
        {
          id: 1,
          title: "Atomic Habits",
          author: "James Clear",
          price: 9.99,
          image: "https://covers.openlibrary.org/b/id/10589958-L.jpg",
          description: "A proven framework for improving habits every day."
        },
        {
          id: 2,
          title: "The Lean Startup",
          author: "Eric Ries",
          price: 11.50,
          image: "https://covers.openlibrary.org/b/id/6979861-L.jpg",
          description: "How today's entrepreneurs use continuous innovation to create radically successful businesses."
        },
        {
          id: 3,
          title: "Deep Work",
          author: "Cal Newport",
          price: 13.00,
          image: "https://covers.openlibrary.org/b/id/8019505-L.jpg",
          description: "Rules for focused success in a distracted world."
        },
        {
          id: 4,
          title: "Zero to One",
          author: "Peter Thiel",
          price: 10.00,
          image: "https://covers.openlibrary.org/b/id/8371261-L.jpg",
          description: "Notes on startups, or how to build the future."
        },
        {
          id: 5,
          title: "The Alchemist",
          author: "Paulo Coelho",
          price: 8.00,
          image: "https://covers.openlibrary.org/b/id/8275261-L.jpg",
          description: "A journey of self-discovery and destiny."
        }
      ];
    }

    let books = [];
    let filteredBooks = [];
    let cart = [];

    function animateCartBounce() {
      const btn = document.getElementById('cartBtn');
      btn.classList.add('bounce');
      setTimeout(() => btn.classList.remove('bounce'), 400);
    }

    async function renderBooks() {
      const section = document.getElementById('booksSection');
      section.innerHTML = '';
      filteredBooks.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.onclick = () => showBookDetail(book.id);
        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <div class="book-title">${book.title}</div>
          <div class="book-author">by ${book.author}</div>
          <div class="book-price">$${book.price.toFixed(2)}</div>
          <button onclick="event.stopPropagation(); showBookDetail(${book.id});">View Details</button>
        `;
        section.appendChild(card);
      });
    }

    function searchBooks() {
      const val = document.getElementById('searchInput').value.toLowerCase();
      filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(val) ||
        book.author.toLowerCase().includes(val)
      );
      renderBooks();
    }

    function showBookDetail(id) {
      const book = books.find(b => b.id === id);
      const modal = document.getElementById('bookDetailModal');
      const content = document.getElementById('bookDetailContent');
      content.innerHTML = `
        <img class="book-detail-image" src="${book.image}" alt="${book.title}">
        <div class="book-detail-title">${book.title}</div>
        <div class="book-detail-author">by ${book.author}</div>
        <div class="book-detail-desc">${book.description}</div>
        <div class="book-detail-price">$${book.price.toFixed(2)}</div>
        <div style="margin-top:14px;">
          <input type="number" class="quantity-input" id="detailQtyInput" min="1" max="99" value="1"/>
          <button class="add-cart-detail-btn" onclick="addToCartWithQty(${book.id})">Add to Cart</button>
        </div>
        <button class="modal-close" onclick="closeBookDetail()">Close</button>
      `;
      modal.classList.add('visible');
    }

    function closeBookDetail() {
      document.getElementById('bookDetailModal').classList.remove('visible');
    }

    function addToCartWithQty(bookId) {
      const qty = parseInt(document.getElementById('detailQtyInput').value, 10) || 1;
      let book = books.find(b => b.id === bookId);
      let cartItem = cart.find(item => item.id === bookId);
      if(cartItem) {
        cartItem.qty += qty;
      } else {
        cart.push({ ...book, qty });
      }
      updateCartCount();
      animateCartBounce();
      closeBookDetail();
    }

    function updateCartCount() {
      const count = cart.reduce((a, b) => a + b.qty, 0);
      document.getElementById('cartCount').innerText = count;
    }

    function showCart() {
      renderCart();
      document.getElementById('cartModal').classList.add('visible');
    }
    function closeCart() {
      document.getElementById('cartModal').classList.remove('visible');
    }

    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      if(cart.length === 0) {
        cartItems.innerHTML = `<p>Your cart is empty.</p>`;
        return;
      }
      cartItems.innerHTML = '';
      cart.forEach(item => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <span class="cart-item-title">${item.title}</span>
            <input type="number" class="cart-item-qty" min="1" max="99" value="${item.qty}" onchange="updateCartQty(${item.id}, this.value)">
            <span>$${(item.price * item.qty).toFixed(2)}</span>
            <button class="cart-item-remove" onclick="removeFromCart(${item.id})">âœ•</button>
          </div>
        `;
      });
    }
    function updateCartQty(id, value) {
      const qty = Math.max(1, Math.min(99, parseInt(value, 10) || 1));
      let item = cart.find(i => i.id === id);
      if(item) item.qty = qty;
      updateCartCount();
      renderCart();
    }
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartCount();
      renderCart();
    }

    function checkoutCart() {
      if(cart.length === 0) return;
      closeCart();
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      let summary = "<ul>";
      cart.forEach(item => {
        summary += `<li>${item.title} Ã— ${item.qty} - $${(item.price * item.qty).toFixed(2)}</li>`;
      });
      summary += `</ul>
        <div style="font-weight:bold; margin-top:10px;">Total: $${total.toFixed(2)}</div>
        <div class="checkout-success">Order placed successfully! (Simulated)</div>
      `;
      document.getElementById('checkoutSummary').innerHTML = summary;
      document.getElementById('checkoutModal').classList.add('visible');
      cart = [];
      updateCartCount();
    }
    function closeCheckout() {
      document.getElementById('checkoutModal').classList.remove('visible');
      renderCart();
      renderBooks();
    }

    // Initial load
    async function pageInit() {
      books = await fetchBooksFromAPI();
      filteredBooks = [...books];
      renderBooks();
    }
    pageInit();

    // Click outside modal to close
    window.onclick = function(event) {
      ['bookDetailModal', 'cartModal', 'checkoutModal'].forEach(id => {
        const modal = document.getElementById(id);
        if (modal.classList.contains('visible') && event.target === modal) {
          modal.classList.remove('visible');
        }
      });
    };
    // Search bar: Enter key triggers search
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if(e.key === 'Enter') searchBooks();
    });
  </script>
</body>
</html>
